{% extends "base.html" %}

{% block content %}
<h3 class="text-center">Добавить заметку</h3>
<form method="post" action="/user/user/notes" class="w-75 mx-auto">
    <div class="form-group">
        <label for="title">Заголовок</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Введите заголовок" required>
    </div>
    <div class="form-group mt-2">
        <label for="content">Содержание</label>
        <textarea class="form-control" id="content" name="content" placeholder="Введите текст заметки" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3 d-block mx-auto">Добавить</button>
</form>
</div>
{% endblock %}
