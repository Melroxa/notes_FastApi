{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <h2 class="text-center">Редактировать заметку</h2>

  <form
    method="post"
    action="/user/user/notes/{{ note.id }}"
    class="w-75 mx-auto mt-4"
  >
    <div class="form-group">
      <label for="title">Заголовок</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        value="{{ note.title }}"
        required
      />
    </div>
    <div class="form-group mt-3">
      <label for="content">Содержание</label>
      <textarea
        class="form-control"
        id="content"
        name="content"
        rows="6"
        required
      >
{{ note.content }}</textarea
      >
    </div>
    <button type="submit" class="btn btn-primary mt-3 d-block mx-auto">
      Сохранить
    </button>
  </form>
</div>
{% endblock %}
