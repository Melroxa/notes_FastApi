<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Notes App{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Notes App</a>


        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if user %}

            <li class="nav-item">
              <span class="nav-link text-light"
                >Привет, {{ user.username }}</span
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/auth/logout">Выйти</a>
            </li>
            {% if user.role == "Admin" %}
            <li class="nav-item">
              <span class="nav-link text-light">(Администратор)</span>
            </li>
            {% endif %} {% else %}

            <li class="nav-item">
              <a class="nav-link text-light" href="/auth/register"
                >Регистрация</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/auth/login">Вход</a>
            </li>

            {% endif %}
          </ul>
        </div>
      </div>
    </nav>


    <div class="container mt-4">{% block content %} {% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
