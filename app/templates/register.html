{% extends "base.html" %} {% block title %}Регистрация{% endblock %} {% block
content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Регистрация</h2>
    <form method="post" action="/auth/register">
      <div class="mb-3">
        <label for="username" class="form-label">Логин</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
        />
        {% if errors.username %}
        <div class="text-danger">{{ errors.username }}</div>
        {% endif %}
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        />
        {% if errors.password %}
        <div class="text-danger">{{ errors.password }}</div>
        {% endif %}
      </div>
      <div class="mb-3">
        <label for="password2" class="form-label">Повторите пароль</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
  </div>
</div>
{% endblock %}
